<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Titan Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: gold;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      color: #fff;
    }
    .admin-box {
      background: #111;
      border: 1px solid gold;
      padding: 20px;
      border-radius: 10px;
    }
    .admin-box input, .admin-box button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      background: #222;
      color: #fff;
      border: 1px solid gold;
    }
    .admin-box button:hover {
      background: gold;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Titan Admin Panel</h1>
  <div class="admin-box">
    <input type="text" placeholder="Add new product" />
    <input type="text" placeholder="Modify headline" />
    <button>Apply Changes</button>
  </div>

</body>
</html>
